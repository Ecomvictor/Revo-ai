<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revo AI - Video Editing Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Revo AI</h1>
        <p>Your Ultimate AI-powered Video Editing Platform</p>
    </header>

    <section id="features">
        <h2>Features</h2>
        <ul>
            <li>AI Video Editing</li>
            <li>Automatic Captions with AI</li>
            <li>AI Voiceover (Powered by Adam voice)</li>
            <li>AI 3D Video Effects</li>
        </ul>
    </section>

    <section id="editor">
        <h2>Edit Your Video</h2>
        <form id="video-form">
            <label for="video-upload">Upload Your Video</label>
            <input type="file" id="video-upload" accept="video/*"><br><br>
            <button type="button" id="apply-ai-tools">Apply AI Tools</button>
            <button type="button" id="export-video">Export Video</button>
        </form>
    </section>

    <footer>
        <p>Powered by Revo AI</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
